<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercicio 4</title>
<style>
      h2{
        font-size: 30px;
      }
    *{
        text-align: center;
        font-size: 20px;
    }
    .botao{
    height: 50px;
    width: 200px;
    font-weight: bolder;
    font-size: 30px;
}
  div{
    font-size: 25px;
  }
</style>

</head>
<body>

<h2>Digite idades de 10 pessoas abaixo!</h2>

<form id="idadeForm">
  <input type="number" name="idade1" placeholder=" " min="0" required><br>

  <input type="number" name="idade2" placeholder=" " min="0" required><br>

  <input type="number" name="idade3" placeholder=" " min="0" required><br>

  <input type="number" name="idade4" placeholder=" " min="0" required><br>

  <input type="number" name="idade5" placeholder=" " min="0" required><br>

  <input type="number" name="idade6" placeholder=" " min="0" required><br>

  <input type="number" name="idade7" placeholder=" " min="0" required><br>

  <input type="number" name="idade8" placeholder=" " min="0" required><br>

  <input type="number" name="idade9" placeholder=" " min="0" required><br>

  <input type="number" name="idade10" placeholder=" " min="0" required><br> <br>

  <button id="botao" class="botao" type="submit">Clique Aqui</button>
</form>
<br>
<div id="result"></div>

<script>
document.getElementById("idadeForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  var form = event.target;
  var idades = [];
  for (var i = 0; i < form.elements.length; i++) {
    if (form.elements[i].type === "number") {
      idades.push(parseInt(form.elements[i].value));
    }
  }
  
  var countOfLegalAge = 0;
  var countOfMinor = 0;
  
  for (var j = 0; j < idades.length; j++) {
    if (idades[j] >= 18) {
      countOfLegalAge++;
    } else {
      countOfMinor++;
    }
  }
  
  var resultElement = document.getElementById("result");
  resultElement.innerHTML = "Maiores de idade: " + countOfLegalAge + "<br> Menores de idade: " + countOfMinor
});
</script>
</body>
</html>
